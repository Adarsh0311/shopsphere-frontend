<div class="container py-4">
  <div class="row mb-4">
    <div class="col">
      <h2 class="mb-0">Categories</h2>
      <p class="text-muted">Browse all product categories</p>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="row" *ngIf="!categories.length && !errorMessage">
    <div class="col-12 text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading categories...</p>
    </div>
  </div>

  <!-- Error Message -->
  <div class="row" *ngIf="errorMessage">
    <div class="col-12">
      <div class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
    </div>
  </div>

  <!-- Categories Grid -->
  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let category of categories">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text text-muted">{{ category.description }}</p>
        </div>
        <div class="card-footer bg-transparent border-top-0">
          <button class="btn btn-outline-primary btn-sm" [routerLink]="['/products/category', category.categoryId]">
            Browse Products
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="row" *ngIf="categories.length === 0 && !isLoading">
    <div class="col-12 text-center py-5">
      <div class="py-5">
        <i class="bi bi-folder2-open display-1 text-muted"></i>
        <h4 class="mt-3">No Categories Found</h4>
        <p class="text-muted">There are no categories available at the moment.</p>
      </div>
    </div>
  </div>
</div>
